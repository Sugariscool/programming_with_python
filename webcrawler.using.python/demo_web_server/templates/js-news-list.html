<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教务快讯</title>
    <script type="text/javascript" src="/static/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="/static/style.css" type="text/css" />
    <script type="text/javascript">
        var data=[
            {% for news in news_list %}
            {
            'title': '{{news.title}}',
            'pub_date':'{{news.pub_date}}',
            'link':'/js-news/{{news.id}}'
            },
            {% endfor %}
            {
                'title':''
            }];
        function create_list(){
            var content = $('div#con_c');
            var ul = $("<ul></ul>");
            content.append(ul)
            ul.addClass("list_c")
            var len=data.length;
            for (i=0;i<len;i++){
                obj = data[i];
                if (obj.title=='') {
                    continue;
                }
                var li=$("<li></li>");
                ul.append(li)
                var span = $("<span></span>");
                span.addClass('datetime');
                span.text(obj.pub_date)
                li.append(span)
                var link = $("<a href='"+obj.link+"' target='_blank'>"+obj.title+"</a>");
                li.append(link)
            }
        }
        function create_nav(){
            var total = {{info.total}};
            var page = {{info.page}};
            var total_page = {{info.total_page}};
            var nav=$('div#con_fanye');
            var info_span = $('<span></span>');
            info_span.text("共有"+total+"条新闻，分"+total_page+"页，当前第"+page+"页");
            nav.append(info_span)
            if (page==1) {
                var span=$('<span></span>');
                span.text("最前页")
                nav.append(span)
                span=$('<span></span>');
                span.text("上一页")
                nav.append(span)
            }else{
                var pre_page=page-1
                var link=$("<a href='/js-list/1'></a>")
                link.text("最前页")
                nav.append(link)
                link=$("<a href='/js-list/"+pre_page+"'></a>")
                link.text("上一页")
                nav.append(link)
            }
            if (page==total_page) {
                var span=$('<span></span>');
                span.text("下一页")
                nav.append(span)
                span=$('<span></span>');
                span.text("最后页")
                nav.append(span)
            } else {
                var next_page=page+1
                var link=$("<a href='/js-list/"+next_page+"'></a>")
                link.text("下一页")
                nav.append(link)
                link=$("<a href='/js-list/"+total_page+"'></a>")
                link.text("最后页")
                nav.append(link)
            }

        }
        $(document).ready(function() {
            create_list()
            create_nav()
        })
    </script>
</head>
<body>
    <div id="contents">
        <div id="con_title">教务快讯</div>
        <div id="con_c"></div>
        <div id="con_fanye"></div>
    </div>
</body>
</html>
